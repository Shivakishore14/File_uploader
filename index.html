<!Doctype html>
<html>
	<head>
		<title> File Uploader </title>
		<script src="js/jquery.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/bootstrap-theme.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="jumbotron"> <h2> My File Uploader v1.0 </h2> </div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 glyphicon glyphicon-open logo"></div>
			<div class="col-md-4"></div>		
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"><progress  id="prog" value="60" min="0" max="100" ></progress></div>
			<div class="col-md-4"></div>
		</div>	
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-3"></div>
			<div class="col-md-2 btn btn-success">Upload</div>
			<div class="col-md-3"></div>
			<div class="col-md-2"></div>
		</div>
		<div id="inputblock">
			<input type="file" id="myfile" name="file"/>
			<input id="upload" type="button" value="Upload"/>
		</div>
	
	</body>
	
	<script>
		window.onload = function() {
			$("#inputblock").hide();
			var ww = $("#prog").width();	
			$("#prog").width(ww-ww/10);	
		}

	</script>
</html>
